<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改企业</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required">企业名称</label>
                <div class="layui-input-block" >
                    <input id="cname" type="text" name="cname" lay-verify="required" lay-reqtext="企业不能为空" placeholder="请输入企业名称" value="北京柯蓝科技有限公司" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">总部所在城市</label>
                <div class="layui-input-block" >
                    <input id="city" type="text" name="city"  placeholder="请输入总部所在城市" value="北京" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">总部详细地址</label>
                <div class="layui-input-block" >
                    <input id="address" type="text" name="address"  placeholder="请输入总部详细地址" value="北京市东城区" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">企业所属行业</label>
                <div class="layui-input-block" >
                    <input id="trade" type="text" name="trade"  placeholder="企业所属行业" value="计算机金融" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">招聘负责人</label>
                <div class="layui-input-block" >
                    <input id="leader" type="text" name="leader" placeholder="请输入招聘负责人" value="小刘" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">负责人电话</label>
                <div class="layui-input-block" >
                    <input id="telephone" type="number" name="telephone"  placeholder="请输入负责人电话" value="15012312312" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">主要招聘岗位</label>
                <div class="layui-input-block" >
                    <input id="job" type="text" name="job" placeholder="请输入主要招聘岗位" value="Java开发" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">开始合作时间</label>
                <div class="layui-input-block" >
                    <input id="joinDate" type="text" name="joinDate" placeholder="请选择开始合作时间" value="2020-09-20" class="layui-input" lay-verify="required" lay-reqtext="合作时间不能为空" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">合作状态</label>
                <div class="layui-input-block" >
                    <select id="status" name="status">
                        <option value="">--请选择合作状态--</option>
                        <option value="1" selected>合作中</option>
                        <option value="2">暂停合作</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改合作企业信息</button>
                    <button id="reset" class="layui-btn layui-btn-primary" type="reset" ><i class="layui-icon layui-icon-refresh"></i>取消</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form'], function () {
        var form = layui.form,
                layer = layui.layer,
                $ = layui.$;
        $("#reset").click(function () {
            $("#cname").val("");
            $("#city").val("");
            $("#address").val("");
            $("#trade").val("");
            $("#leader").val("");
            $("#telephone").val("");
            $("#job").val("");
            $("#joinDate").val("");
            $("#status").val("");
            form.render();
        });




        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    // 年月日选择器（加入时间）
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#joinDate',
            trigger: 'click'
        });

    })
</script>

</body>
</html>
